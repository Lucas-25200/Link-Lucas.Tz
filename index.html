                    <!-- Le bouton pour copier le texte -->
                    <button class="btn-copier" onclick="copyToClipboard()">Copier</button>

                    <script>
                        function copyToClipboard() {
                            // Sélectionnez le texte à copier
                            var text = document.getElementById("textToCopy").innerText;

                            // Créez un élément de texte temporaire
                            var tempInput = document.createElement("input");
                            tempInput.value = text;

                            // Ajoutez l'élément temporaire à la page
                            document.body.appendChild(tempInput);

                            // Sélectionnez le texte dans l'élément temporaire
                            tempInput.select();
                            tempInput.setSelectionRange(0, 99999); /* Pour les appareils mobiles */

                            // Copiez le texte dans le presse-papiers
                            document.execCommand("copy");

                            // Supprimez l'élément temporaire
                            document.body.removeChild(tempInput);

                            // Affichez un message ou effectuez d'autres actions après la copie
                            alert("Texte copié : " + tempInput.value);
                        }
                    </script>
